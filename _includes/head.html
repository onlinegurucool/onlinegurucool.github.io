<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Meta tags for SEO -->
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <!-- Meta for facebook -->
  <meta property='og:title' content='{% if page.title %} {{site.title}} : {{page.title}}{% else %}{{site.title}}{% endif%}' />
  <meta property='og:url' content='{{site.domain}}{{page.url}}' />
  <meta property='og:type' content='website' />
  <meta property='og:image' content='{% if page.metaImg %}{{site.domain}}/{{page.metaImg}}{% else %}{{site.domain}}/{{site.metaImg}}{% endif%}' />
  <meta property='og:site_name' content='{{site.title}}' />
  <meta property='og:description' content='{% if page.metadescription %} {{ page.metadescription }} {% else %} {{site.metadescription}} {% endif%}' />
  
  <!-- Meta tags for SEO -->

  <!-- Favicons -->
  <!--  genrate all favicons images from  https://realfavicongenerator.net/ -->

  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/images/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/images/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Online GuruCool">
  <meta name="application-name" content="Online GuruCool">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Favicons -->

  {% if site.googleAnalyticsId %}
  <!-- Google Analytics code -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', {{page.googleAnalyticsId}} , 'auto');
    ga('send', 'pageview');
  </script>
  <!-- Google Analytics code -->
  {% endif %}


  <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>


  <script src="https://use.fontawesome.com/c2a9409448.js"></script>
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
</head>
